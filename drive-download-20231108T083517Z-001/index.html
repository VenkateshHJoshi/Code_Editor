<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/93515f79df.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <div class="main">
    <div class="left">
      <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
      <textarea onkeyup="run()" id="html-code" cols="30" rows="10"></textarea>
      <label for=""><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea onkeyup="run()" name="" id="css-code" cols="30" rows="10"></textarea>
      <label for=""><i class="fa-brands fa-js"></i>JAVASCRIPT</label>
      <textarea onkeyup="run()" name="" id="js-code" cols="30" rows="10"></textarea>
    </div>
    <div class="right">
      <label for=""><i class="fa-solid fa-play"></i>OUTPUT</label>
      <iframe src="" id="output" frameborder="0"></iframe>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
  <script>
    function run(){
      let htmlCode = document.getElementById("html-code").value;
      let cssCode = document.getElementById("css-code").value;
      let jsCode = document.getElementById("js-code").value;
      let output = document.getElementById("output");
      output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+"</style>";
      output.contentWindow.eval(jsCode);
    }
  </script>
</body>
</html>
